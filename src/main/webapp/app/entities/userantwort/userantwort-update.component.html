<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-userantwort-heading" jhiTranslate="jpollApp.userantwort.home.createOrEditLabel">Create or edit a Userantwort</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jpollApp.userantwort.user" for="field_user">User</label>
                    <input type="text" class="form-control" name="user" id="field_user"
                           formControlName="user"/>
                    <div *ngIf="editForm.get('user')!.invalid && (editForm.get('user')!.dirty || editForm.get('user')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('user')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jpollApp.userantwort.umfrage" for="field_umfrage">Umfrage</label>
                    <select class="form-control" id="field_umfrage" name="umfrage" formControlName="umfrage">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="umfrageOption.id === editForm.get('umfrage')!.value?.id ? editForm.get('umfrage')!.value : umfrageOption" *ngFor="let umfrageOption of umfrages; trackBy: trackById">{{ umfrageOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jpollApp.userantwort.antwort" for="field_antwort">Antwort</label>
                    <select class="form-control" id="field_antwort" name="antwort" formControlName="antwort">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="antwortOption.id === editForm.get('antwort')!.value?.id ? editForm.get('antwort')!.value : antwortOption" *ngFor="let antwortOption of antworts; trackBy: trackById">{{ antwortOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
