<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="antwortbyUser">
            <h2><span jhiTranslate="jpollApp.antwortbyUser.detail.title">Antwortby User</span> {{ antwortbyUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jpollApp.antwortbyUser.userID">User ID</span></dt>
                <dd>
                    <span>{{ antwortbyUser.userID }}</span>
                </dd>
                <dt><span jhiTranslate="jpollApp.antwortbyUser.antwort">Antwort</span></dt>
                <dd>
                    <div *ngIf="antwortbyUser.antwort">
                        <a [routerLink]="['/antwort', antwortbyUser.antwort?.id, 'view']">{{ antwortbyUser.antwort?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/antwortby-user', antwortbyUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
