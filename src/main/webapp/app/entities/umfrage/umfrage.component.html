<div>
    <h2 id="page-heading">
        <span jhiTranslate="jpollApp.umfrage.home.title">Umfrages</span>

        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-umfrage" [routerLink]="['/umfrage/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jpollApp.umfrage.home.createLabel">
            Create a new Umfrage
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jpollApp.umfrage.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="umfrages?.length === 0">
        <span jhiTranslate="jpollApp.umfrage.home.notFound">No umfrages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="umfrages && umfrages.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jpollApp.umfrage.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jpollApp.umfrage.text">Text</span></th>
                    <th scope="col" ><span jhiTranslate="jpollApp.umfrage.status">Status</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let umfrage of umfrages ;trackBy: trackId">
                    <td><a [routerLink]="['/umfrage', umfrage.id, 'view']">{{ umfrage.id }}</a></td>
                    <td>{{ umfrage.name }}</td>
                    <td>{{ umfrage.text }}</td>
                    <td>{{ umfrage.status }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/umfrage', umfrage.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit" 
                                    *jhiHasAnyAuthority="'ROLE_ADMIN'"
                                    [routerLink]="['/umfrage', umfrage.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span  class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit" (click)="delete(umfrage)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
